<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>>Контакты - Мой любимый сайт</title>
        <meta name="description" content="Свяжитесь с нами!">
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
<body>
    <header class="site-header">
        <div class="top-bar">
            <h2><a class="site-header_logo" href="index.html">
                <img src="assets/logo.png" alt="Логотип">
            </a></h2>
            <button class="theme-toggle" type="button" aria-pressed="false">Тема</button>
            <script defer>
                const KEY='theme', btn=document.querySelector('.theme-toggle');
                const prefersDark = matchMedia('(prefers-color-scheme: dark)').matches;
                
                if(localStorage.getItem(KEY)==='dark' || (!localStorage.getItem(KEY) && prefersDark)){
                    document.body.classList.add('theme-dark');
                    btn?.setAttribute('aria-pressed','true');
                }
                
                btn?.addEventListener('click', ()=>{
                    const isDark=document.body.classList.toggle('theme-dark');
                    btn.setAttribute('aria-pressed', String(isDark));
                    localStorage.setItem(KEY, isDark ? 'dark' : 'light');
                });
            </script>
        </div>
        <nav class="site-nav" aria-label="Навигация">
        <ul class="site-nav_list">
                <li class="site-nav_item"><a class="site-nav_link" href="index.html">Главная</a></li>
                <li class="site-nav_item"><a class="site-nav_link" href="about.html">О нас</a></li>
                <li class="site-nav_item"><a class="site-nav_link" href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <nav aria-label="Хлебные крошки">
            <a href="index.html">Главная</a> →
            <span class="highlight">Контакты</span>
        </nav>
        <h1>Наши контакты</h1>
        <section>
            <h2>Номер телефона</h2>
            <p> +7 (123) 456-78-90</p>
            <button id="openDialog" type="button">Написать нам</button>
            <dialog id="contactDialog" aria-labelledby="dialogTitle">
                <h2 id="dialogTitle">Задать вопрос или сделать заказ</h2>
                <form id="contactForm" method="dialog" novalidate>
                    <label for="name">Имя</label>
                    <input id="name" name="name" type="text" required minlength="2"autocomplete="given-name">
                    
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="email" required autocomplete="email">
                   
                    <label for="phone">Телефон</label>
                    <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel"
                            aria-describedby="phoneHelp" placeholder="+7 (___) ___-__-__"
                            required pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">
                    <small id="phoneHelp" class="small-text">Формат: +7 (900) 000-00-00</small>

                    <label for="date">Дата</label>
                    <input id="date" name="date" type="date">

                    <label for="topic">Тема обращения</label>
                    <select id="topic" name="topic" required>
                        <option value="">Выберите тему</option>
                        <option>Вопрос</option>
                        <option>Порча</option>
                        <option>Расклад</option>
                        <option>Индивидуальный заказ</option>
                    </select>
                    <label for="message">Уточните запрос</label>
                    <textarea iid="message" name="message" row="4" required></textarea>
                    <div class="form-actions">
                        <button type="button" id="closeDialog">Закрыть</button>
                        <button type="submit">Отправить</button>
                    </div>
                </form>
            </dialog>
        </section>
        <section>
            <h2>Телеграмм канал</h2>
            <p><a href="https://t.me/wanderersfire">Посмотрите на жизнь и работы мастера</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Самый лучшиий сайт. Все права защищены.</p>
        <p>Телефон: +7 (123) 456-78-90</p>
    </footer>
</body>
</html>
